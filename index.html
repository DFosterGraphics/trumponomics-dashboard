  <style>
    :root{
      --bg:#fff; --ink:#0A0A0A; --muted:#6b7280; --card:#f6f7f9; --pill:#0ea5e9; --stroke:#e6e8eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"}
    .wrap{max-width:1100px;margin:48px auto 60px;padding:0 20px}

    /* Header centered + bigger logo */
    header{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap:14px; margin-bottom:28px;
    }
    header img{
      width:clamp(80px,14vw,160px); height:auto; object-fit:contain; display:block;
    }
    h1{font-size:clamp(28px,4.2vw,44px);margin:0}
    p.deck{color:var(--muted);margin:.5rem 0 0}

    /* Grid of cards */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:18px;align-items:start}
    .card{
      background:var(--card);border-radius:14px;border:1px solid var(--stroke);
      overflow:hidden; transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{transform:translateY(-2px); box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .card a{display:block;text-decoration:none;color:inherit}

    /* Thumbnail block (replace the PNG path below) */
    .thumb{
      width:100%;
      aspect-ratio: 16 / 9;
      background:#e9ebef; /* fallback grey if image missing */
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .thumb img{
      width:100%; height:100%; object-fit:cover; display:block;
    }

.card-body{
  padding:16px 18px 18px;
  text-align:center;            /* center the text */
}

.card h3{
  margin:.25rem 0 .5rem;
  font-size:clamp(18px, 2.2vw, 22px);   /* bigger, responsive */
  line-height:1.2;
}

.card p{
  margin:0 auto;
  color:var(--muted);
  font-size:clamp(14px, 1.8vw, 16px);   /* bigger, responsive */
  max-width:48ch;                       /* nicer measure on wide screens */
}
    .pill{display:inline-block;font-size:12px;color:#fff;background:var(--pill);
          border-radius:999px;padding:5px 12px;margin-top:12px}

    footer{margin:36px 0 0;color:var(--muted);font-size:14px;text-align:center}
    footer a{color:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- Swap to your preferred logo file; this points to your PNG right now -->
      <img src="assets/DFG%20WORDMARK%202-line%202%20K-O%20PIE_TRANSP.png" alt="David Foster Graphics logo" />
      <h1>Interactive Graphics</h1>
      <p class="deck">Microsite hub for live dataviz pieces and dashboards.</p>
    </header>

    <section class="grid">
      <!-- Card 1: Trumponomics -->
      <div class="card">
        <a href="trumponomics/">
          <div class="thumb">
            <!-- Replace this image file with a real thumbnail (PNG or JPG). 
                 Put it at: assets/trumponomics-thumb.png -->
            <img src="assets/trumponomics-thumb.png" alt="Thumbnail: Trumponomics dashboard" />
          </div>
          <div class="card-body">
            <h3>How the Trump Economy Measures Up</h3>
            <p>Interactive dashboard comparing jobs, inflation, stocks, income, and GDP growth with prior presidencies.</p>
            <span class="pill">Explore</span>
          </div>
        </a>
      </div>

           1) Create a new folder at repo root, e.g. /bidenomics/ with its own index.html

            <span class="pill">Explore</span>

    <footer>
